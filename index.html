<link href='https://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>




<div class="vend-iframe">
  <!-- You'll only need to use the content with the vend-iframe div, not this div ^ -->
  <div class="vd-modal-container">
    <div class="vd-modal-top">
      <h2>Modal Title</h2>
      <div class="vd-field">
        <div class="vd-label">Select Month</div>
        <div class="vd-select-container">
          <select class="vd-select">
   <option value="Jan">Jan</option>
    <option value="Feb">Feb</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="Sept">Sept</option>
    <option value="Oct">Oct</option>
    <option value="Nov">Nov</option>
    <option value="Dec">Dec</option>
          </select>
          <div class="vd-label">Select Date</div>
          
        </div>
      </div>
      <div class="vd-field">
        <div class="vd-label">Input Field</div>
        <div class="vd-select-container">
          <div class="vd-value">
            <input class="vd-input" placeholder="Date">
          </div>
        </div>
      </div>
    </div>
    <div class="vd-modal-bottom">
      <button class="vd-button-small vd-color-secondary">Cancel</button>
      <button class="vd-button-small vd-color-primary">Next</button>
    </div>
  </div>
</div>
